
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dayoo League 2023</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ptable">
    <h1>Dayoo League 2023</h1>
    <table id="leagueTable">
      <tr class="col">
        <th>P</th>
        <th>Team</th>
        <th>GP</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>P</th>
        <th>FP</th>
      </tr>
    </table>
  </div>

  
  <footer>
    <div id="countdown">
      <h4 id="nextgame">The next game starts in</h4>
      <h2 id="timer"></h2>
    </div>

    <div id="footer">Dayoo League 2023 last game will be played on 28/12/2023, winner will be decided after the game</div></footer>
  <script src="countdown.js"></script>
  <script src="script.js"></script>
</body>
</html>
